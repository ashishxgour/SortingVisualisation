<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
  </head>
  <body>
    <h1>Sorting Algorithm Visualization</h1>

    <div id="buttonContainer">
      <button id="startSortBtn">Start Sorting</button>
      <button id="generateArrayBtn">Generate New Array</button>
    </div>

    <div id="checkboxContainer">
      <label class="container"
        >Bubble Sort
        <input id="showBubbleSort" type="checkbox" checked="checked" />
        <span class="checkmark"></span>
      </label>

      <label class="container"
        >Insertion Sort
        <input id="showInsertionSort" type="checkbox" checked="checked" />
        <span class="checkmark"></span>
      </label>

      <label class="container"
        >Merge Sort
        <input id="showMergeSort" type="checkbox" checked="checked" />
        <span class="checkmark"></span>
      </label>

      <label class="container"
        >Quick Sort
        <input id="showQuickSort" type="checkbox" checked="checked" />
        <span class="checkmark"></span>
      </label>

      <label class="container"
        >Selection Sort
        <input id="showSelectionSort" type="checkbox" checked="checked" />
        <span class="checkmark"></span>
      </label>
    </div>

    <div class="containers">
      <div id="bubbleSortContainer" class="sort-container">
        <h2>Bubble Sort (<b id="bubbleSortTimer">0</b>S)</h2>
        <div id="bubbleSortBars" class="array-bars"></div>
      </div>
      <div id="insertionSortContainer" class="sort-container">
        <h2>Insertion Sort (<b id="insertionSortTimer">0</b>S)</h2>
        <div id="insertionSortBars" class="array-bars"></div>
      </div>
      <div id="mergeSortContainer" class="sort-container">
        <h2>Merge Sort (<b id="mergeSortTimer">0</b>S)</h2>
        <div id="mergeSortBars" class="array-bars"></div>
      </div>
      <div id="quickSortContainer" class="sort-container">
        <h2>Quick Sort (<b id="quickSortTimer">0</b>S)</h2>
        <div id="quickSortBars" class="array-bars"></div>
      </div>
      <div id="selectionSortContainer" class="sort-container">
        <h2>Selection Sort (<b id="selectionSortTimer">0</b>S)</h2>
        <div id="selectionSortBars" class="array-bars"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
